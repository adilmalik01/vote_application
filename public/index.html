<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home index page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            background-color: rgb(242, 234, 249);
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-rows: 2fr 12fr;
            overflow-y: auto;
        }

        nav {
            width: 100%;
            background-color: rgb(26, 142, 251);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo,
        nav .menu {
            padding: 0 2vw;
            height: 100%;
        }

        nav .menu {
            position: relative;
            display: flex;
            justify-content: end;
            align-items: center;
            position: relative;
        }

        nav .menu button {
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            width: 40px;
            height: 40px;
            transition: all 0.4s;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
        }

        nav .menu button:hover {
            background-color: aliceblue;
            color: black;
        }

        nav .logo {
            display: flex;
            justify-content: start;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .menu .dropdown {
            width: 100px !important;
            height: 120px;
            position: absolute;
            bottom: -110px;
            right: 40px;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid grey;
            transition: all ease-out 0.4s;
            background-color: antiquewhite;

            & .profile {
                border: none;
                border-bottom: 1px solid grey;
            }
        }

        input {
            width: 100%;
            height: 100%;
            background: transparent;
            text-transform: capitalize;
            border: none;
            cursor: pointer;
            outline: none;

        }

        .menu .dropdown div {
            width: 100%;
            height: 50%;
            background-color: rgb(235, 246, 255);
            display: flex;
            font-size: 16px;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .show {
            display: flex !important;
        }




        /* /////////////// SECTION STYLE CODE  */

        section {
            width: 100%;
            background-color: white;
            display: flex;
            padding-top: 40px;
            justify-content: space-evenly;
            flex-direction: row;
            flex-wrap: wrap;
            overflow-y: auto;
        }

        .cards {
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.4)5px 5px 10px 5px;
            /* flex: 1; */
            width: 300px;
            display: grid;
            grid-template-rows: 7fr 7fr;
            height: 360px;
            border-radius: 4px;
            margin: 30px;
            transition: all 0.4s;
        }

        .cards:hover {
            transform: scale(1.03);
            box-shadow: rgb(26, 142, 251, 0.4)5px 5px 10px 5px;

        }

        .card-head {
            background-color: aqua;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .card-head img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
        }

        .card-body {
            background-color: blueviolet;
            width: 100%;
        }
        .card-text{
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="main">
        <nav>
            <div class="logo">
                <h2>voting app</h2>
            </div>

            <div class="menu">
                <button><i class="bi bi-three-dots-vertical"></i></button>
                <div class="dropdown">
                    <div class="profile">
                        <input type="button" value="profile" id="">
                    </div>
                    <div class="logout">
                        <input type="button" value="logout" id="">
                    </div>
                </div>
            </div>
        </nav>

</body>
